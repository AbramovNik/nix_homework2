<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <title>News</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="logout-wrapp">
                <button class='logout'>LogOut</button>
            </div>
            <button class='add-news js-add-news' id='open-modal'>Add News</button>
            <div id="openModal" class="modal">
                <div class="modal-header">
                    <div class="btn-wrapp">
                        <button id='close-modal' class = 'js-close-modal'>X</button>
                    </div>
                    <label for="title">
                        <strong>Title</strong>
                        <input type="text" id='title' class = 'js-title' onkeyup="checkPost()">
                    </label>
                </div>
                <div class="modal-body">
                    <strong>Content</strong>
                    <textarea name="" id="content" cols="30" rows="10" onkeyup="checkPost()" class = 'js-content'></textarea>
                </div>
                <div class="btn-wrapp">
                    <button class='add js-publicate' id = 'publicate' disabled>Publicate</button>
                </div>
            </div>
            <div class='news-list'>
                <h2>News</h2>
            </div>
        </div>
    </div>
</body>

</html>
